<!DOCTYPE html>
<html>
    <head>
        <title>StopWatch Using JS</title>
        <link rel="stylesheet" href="./style.css">
        <link href='https://fonts.googleapis.com/css?family=Zen Dots' rel='stylesheet'>
    </head>
    <body>
        <h1 class="text">Stop Watch</h1>
        <div class="outer">
        <div class="stopwatch">
            <h1 id="displayTime">00:00:00</h1>
            <div class="buttons" >
                <img src="./stop.png" onclick="watchStop()">
                <img src="./start.png" onclick="watchStart()">
                <img src="./reset.png" onclick="watchReset()">
            </div>
        </div>
    </div>
        <script src="./index.js">
          
        </script>
    </body>
</html>
